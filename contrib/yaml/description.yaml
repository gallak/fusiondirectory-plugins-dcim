information :
  name : "dcim"
  description : "plugins which allow user add information about Datacenter like 'where is what' ?"
  version : "0.1"
  authors : ['antoine.gallavardin@free.fr']
  status : "stable"
  screenshotUrl:
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-dcim/main/docs/details-datacenter.png
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-dcim/main/docs/dc-zone-rack.png
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-dcim/main/docs/dcim.png
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-dcim/main/docs/details-component.png
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-dcim/main/docs/details-zone.png
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-dcim/main/docs/component.png
  logoUrl : https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-dcim/main/html/themes/breezy/icons/48/apps/dcim.png
  tags : ["information","dcim","datacenter", "zone","rack","inventory","network","server","reporting"]
  license : "GPLv2"
  origin : "source"

support :
  provider : "community"
  homeUrl : "https://github.com/gallak/fusiondirectory-plugins-dcim"
  ticketUrl : "https://github.com/gallak/fusiondirectory-plugins-dcim/issues"
  discussionUrl : "https://github.com/gallak/fusiondirectory-plugins-dcim/wiki"
  downloadUrl: "https://github.com/gallak/fusiondirectory-plugins-dcim/archive/refs/heads/main.zip"
  schemaUrl : "https://schemas.fusiondirectory.info/"

requirement:
  fdVersion : 1.4
  phpVersion : 7.2.0

